<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Envio de Ficheiros Python</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Fira Code', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .upload-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input[type="file"] {
      margin: 1rem 0;
      color: #ddd;
    }
    input[type="submit"] {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="submit"]:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <form class="upload-box" action="/upload" method="post" enctype="multipart/form-data">
    <h2>üß™ Submete o teu ficheiro Python</h2>
    <input type="file" name="file" accept=".py" required onchange="checkSize(this)" />
    <input type="submit" value="Submeter" />
  </form>
  <div style="margin-top: 20px;">
    <a href="/stats" style="color: #00aaff; text-decoration: none; font-size: 0.9rem;">
        üìä Ver Estat√≠sticas
    </a>
  </div>
</body>
</html>

<script>
  function checkSize(input) {
    const file = input.files[0];
    console.log(file.size);
    if (file && file.size > 102400) {
      alert("‚ö†Ô∏è O ficheiro √© demasiado grande! O limite √© 1MB.");
      input.value = "";
    }
  }
</script>
